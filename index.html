<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="color-scheme" content="dark">

  <title>Connecto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="background.css">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">



  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    /* === Global Styles === */
    :root {
      --bg-color: #00000000;
      --fg-color: #f0f0f0e8;
      --accent-items-color: #2e3c5121;
      --accent-color: #2e3c5100;
      --background: #17202d;
      --border-radius: 8px;
      --skeleton-color: #26354d50;
      --skeleton-highlight: #26354d77;
      --button-color: #26354d50;
      /*10151d*/
      --new-color: #041124;
      --gradient-color: linear-gradient(45deg,
          #d16ba5 0%,
          #b857c6 15%,
          #9654d3 30%,
          #6b68eb 45%,
          #3380f5 60%,
          #0098ff 75%,
          #00caff 90%,
          #5ffbf1 100%);
    }
   
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      outline: none;
      font-family: sans-serif;
    }
    
    #passwordSubmitBtn {
      margin-top: 30px;
      background: var(--button-color);
      color: var(--fg-color);
      border-radius: var(--border-radius);
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    body {
      background-color: var(--bg-color);
      color: var(--fg-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      user-select: none;
      /* For DPAD testing, ensure focus ring is visible: */
      /* Outline only on keyboard navigation (optional) */
    }

    button,
    a,
    input {
      color: var(--fg-color);
      background: var(--accent-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    button:focus,
    [tabindex]:focus {
      /* outline: 2px solid #888; */
      transform: scale(1.15);
      /* Slightly zoom in */
      box-shadow: 0 0 2px rgba(22, 27, 58, 0.5);
      /* Add a subtle elevation effect */
      transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
      /* Smooth transition for the effects */
    }




    /* === Container for the entire app === */
    .app-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* === Tabs Bar === */
    .tabs {
      display: flex;
      justify-content: space-between;
      /* Distribute buttons evenly */
      background: var(--accent-color);
      padding: 0.5rem;
      border-radius: var(--border-radius);
      margin: 0.5rem;
      gap: 0.5rem;
    }

    .tab-button {
      flex: 0 0 auto;
      border-radius: var(--border-radius);
      padding: 0.5rem 1rem;
      background: var(--button-color);
      color: var(--fg-color);
      border: none;
      cursor: pointer;
    }

    .tab-button.active {
      background: var(--button-color);
    }

    /* === Body container for each tab's content === */
    .tab-content {
      flex: 1;
      margin: 0.5rem;
      background: var(--accent-color);
      border-radius: var(--border-radius);
      padding: 1rem;
      display: none;
      /* hidden by default */
    }

    .tab-content.active {
      display: block;
    }

    /* ================================
            SAVED TAB
            ================================ */
    .saved-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .saved-logo {
      margin-left: 35px;
      margin-top: 1rem;
      width: 350px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--border-radius);
    }

    .saved-logo svg {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .quick-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .quick-link {
      width: 80px;
      text-align: center;
      border-radius: var(--border-radius);
      background: var(--button-color);
      padding: 0.5rem;
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    .quick-link:focus {
      /* outline: 2px solid #888; */

    }

    .quick-link .icon-container {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border-radius: 50%;
      background: var(--button-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.25rem;
    }

    .quick-link img {
      width: 24;
      max-width: 100%;
      max-height: 100%;
      border-radius: 50%;
    }

    .quick-link .ql-text {
      font-size: 0.75rem;
    }

    .customise-btn {
      margin-top: 1rem;
      background: var(--button-color);
      opacity: 0;
    }

    .add-link-btn {
      margin-top: 1rem;
      background: var(--button-color);
      display: none;
    }

    .add-link-btn.edit-mode {
      display: block;
    }

    /* Dragging Styles (while in edit mode) */
    .quick-link.dragging {
      opacity: 0.5;
    }

    .drop-zone {
      border: 2px dashed #666;
      margin: 1rem;
      padding: 1rem;
      display: none;
    }

    .drop-zone.edit-mode {
      display: block;
    }

    .quick-link .remove-icon {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff4444;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      z-index: 5;
    }

    .quick-link.edit-mode .remove-icon {
      display: flex;
    }

    /* Skeleton Loading Animation */
    @keyframes skeleton-loading {
      0% {
        background-color: var(--skeleton-color);
      }

      100% {
        background-color: var(--skeleton-highlight);
      }
    }

    .skeleton {
      border-radius: var(--border-radius);
      animation: skeleton-loading 1s linear infinite alternate;
    }

    /* Skeleton placeholders for quick links (Saved tab) */
    .quick-link.skeleton {
      width: 80px;
      height: 60px;
    }

    /* ================================
            LIVE TAB
            ================================ */
    .live-grid {
      display: grid;
      padding: 20px;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 3rem;
      overflow-y: auto;
      height: 80vh;
    }

    .live-tile {
      background: var(--button-color);
      border-radius: var(--border-radius);
      padding: 0.5rem;
      cursor: pointer;
      max-width: 250px;
      max-height: 200px;
    }

    .live-tile:focus {
      /* outline: 2px solid #888; */

    }

    .live-tile-img {
      width: 100%;
      height: 100px;
      background: var(--button-color);
      margin-bottom: 0.5rem;
      border-radius: var(--border-radius);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .live-tile-img img {
      width: 100%;
      height: auto;
      /* Blur effect */
      filter: blur(10px) brightness(70%);
      -webkit-filter: blur(10px) brightness(70%);
      /* For Safari */
    }

    .live-tile-img {
      position: relative;
    }

    .live-tile-img .device-info {
      position: absolute;
      top: 5px;
      left: 5px;

      font-size: 12px;
      font-weight: bold;
      color: #ffffff;
      background: #ffffff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;

      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }


    .live-tile-title {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      display: block;
      /* Ensures it behaves like a block element */
      width: 25ch;
      /* Limits the text to about 35 characters */
      white-space: nowrap;
      /* Prevents wrapping */
      overflow: hidden;
      /* Hides the overflowing text */
      text-overflow: ellipsis;
      /* Adds "..." at the end */

    }

    .live-tile-meta {
      font-size: 0.7rem;
      color: #aaa;
      float: right;
    }

    .live-tile-img .device-link {
      position: absolute;
      bottom: 5px;
      left: 5px;
      font-size: 12px;
      color: #ffffff;
      opacity: 0.6;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
    }

    /* Skeleton placeholders for Live tab */
    .live-tile.skeleton .live-tile-img {
      animation: skeleton-loading 1s linear infinite alternate;
    }

    .live-tile.skeleton .live-tile-title,
    .live-tile.skeleton .live-tile-meta {
      background: var(--skeleton-color);
      animation: skeleton-loading 1s linear infinite alternate;
    }

    /* ================================
            NOTES TAB
            ================================ */
    .notes-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      font-size: 1.2rem;
      color: #888;
    }

    /* ================================
            MODAL (for Password)
            ================================ */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #00000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: var(--button-color);
      padding: 1rem;
      border-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }

    .modal input {
      width: 100%;
      padding: 0.5rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--button-color);
      background: var(--new-color);
      color: #fff;
    }

    /* ================================
            EDIT LINK MODAL
            ================================ */
    .edit-link-modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1001;
    }

    .edit-link-modal {
      background: var(--accent-color);
      padding: 1rem;
      border-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 350px;
    }

    .edit-link-modal label {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .edit-link-modal input[type="text"],
    .edit-link-modal input[type="url"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--button-color);
      background: #222;
      color: #fff;
    }

    .edit-link-modal .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .active-live-link {
      background: var(--gradient-color) !important;
      background-clip: text !important;
    }
  </style>
</head>

<body>
  <main class="md:relative min-h-screen flex flex-col justify-between overflow-x-clip md:grow">
    <div class="shine -z-10 absolute inset-0" role="presentation"></div>
    <div class="app-container">

      <div class="tabs">
        <br />
        <button id="savedbtn" class="tab-button active" data-tab="saved" tabindex="0">Saved</button>
        <button id="livebtn" class="tab-button" data-tab="live" tabindex="1">Live</button>
        <button id="notesbtn" class="tab-button" data-tab="notes" tabindex="2">Notes</button>
        <br />
      </div>

      <div class="tab-content active" id="savedTab">
        <div class="saved-content">
          <div class="saved-logo" id="savedLogo" tabindex="0">

          </div>

          <div class="quick-links" id="quickLinks">
          </div>

          <div class="drop-zone" id="dropZone">
            <p>Drag & drop to reorder your links</p>
          </div>

          <button class="customise-btn" id="customiseBtn" tabindex="">
            <span class="material-symbols-outlined" style="vertical-align:middle;">edit</span>
            Customise
          </button>

          <button class="add-link-btn" id="addLinkBtn">
            <span class="material-symbols-outlined" style="vertical-align:middle;">add</span>
            Add Link
          </button>
        </div>
      </div>

      <div class="tab-content" id="liveTab">
        <div class="live-grid" id="liveGrid">
        </div>
      </div>

      <div class="tab-content" id="notesTab">
        <div class="notes-content">
          Under development...
          <div id="apiID"></div>
        </div>
      </div>

    </div>

    <div class="modal-backdrop" id="passwordModal" style="display: none;">
      <div class="modal">
        <p>Enter Password</p>
        <form onsubmit="passwordSubmission(event)">
          <input type="password" id="passwordField" />
          <button id="passwordSubmitBtn">Submit</button>
        </form>
      </div>
    </div>

    <div class="edit-link-modal-backdrop" id="editLinkModal" style="display: none;">
      <div class="edit-link-modal">
        <h3>Edit Link</h3>
        <label for="editLinkText">Text:</label>
        <input type="text" id="editLinkText" />
        <label for="editLinkUrl">URL:</label>
        <input type="url" id="editLinkUrl" />
        <div class="modal-buttons">
          <button id="editLinkCancelBtn">Cancel</button>
          <button id="editLinkSaveBtn">Save</button>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
